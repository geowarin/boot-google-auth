<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
    <title>Messages : View all</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="padded">
        <div class="row">
            <div class="bounceInRight animated">
                <h1 class="zero museo-slab">Messages from users</h1>
                <p class="quicksand">Please take some time to login and post a message</p>
            </div>
        </div>
    </div>

    <div class="row padded" sec:authorize="isAnonymous()">
        <div class="one centered mobile half">
            <a role="button" class="asphalt gap-bottom gap-right" th:href="@{/socialauth?id=github}">
                <i class="icon-github-sign icon-2x"></i> Login with github
            </a>
            <a role="button" class="red gap-bottom gap-right" th:href="@{/socialauth?id=googleplus}">
                <i class="icon-google-plus icon-2x"></i> Login with google
            </a>
        </div>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        This content is only shown to <b>administrators</b>.
    </div>
    <div sec:authorize="hasRole('USER')">
        This content is only shown to <b>users</b>.
    </div>

    <div class="row padded">
        <div>
            <blockquote>
                <div style="height: 80px; width: 80px" >
                    <img src="https://avatars.githubusercontent.com/u/1045636?s=80" style="height: 80px; width: 80px" />
                </div>
                Great site !!!
                <cite><a href="https://github.com/geowarin">geowarin</a></cite>
            </blockquote>
        </div>
    </div>

    <form action="#" th:action="@{/sendMessage}">
        <div class="row">
            <div class="one whole padded">
                <label for="message">Special Instructions</label>
                <textarea id="message" placeholder="Enter your message..."></textarea>
            </div>
        </div>

        <div class="row">
            <input type="submit" role="button" class="asphalt gap-bottom gap-right" />
        </div>
    </form>
</div>
</body>
</html>
